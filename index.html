<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle landing page with single introductory section master</title>
  <!-- STYLES CSS  -->
  <link rel="stylesheet" href="styles.css">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- BOOTSTRAP ICONS  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <img class="huddle-img" src="images/bg-mobile.svg" alt="">
  <img class="huddle-img-2" src="images/bg-desktop.svg" alt="">
  <section class="huddle-page">
    <!-- Encabezado -->
    <header class="header">
      <img src="images/logo.svg" alt="">
    </header>
    <!-- Contenido Principal -->
    <main class="main-content">
      <img src="images/illustration-mockups.svg" alt="" class="illustration">

      <div class="text-content">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>

        <button class="register-button">Register</button>
      </div>
    </main>
    <!-- Redes Sociales -->
    <div class="social-links">
      <a href="#"><i class="bi bi-facebook"></i></a>
      <a href="#"><i class="bi bi-twitter"></i></a>
      <a href="#"><i class="bi bi-instagram"></i></a>
    </div>
  </section>

</body>

</html>
